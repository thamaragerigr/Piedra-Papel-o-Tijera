<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Piedra, Papel o Tijera</title>
    <!--Metas-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" sizes="180x180" href="images/apple-touch-icon.png">
    <!--Archivos externos-->
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:600,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
    <section class="game">
      <div class="intro">
        <h1>rock, <br> paper, <br> scissors</h1>
        <button>Let's Play</button>
      </div>

      <div class="match fadeOut">
        <div class="score">
          <div class="player-score">
            <h2>Player</h2>
            <p>0</p>
          </div>
  
          <div class="computer-score">
            <h2>Computer</h2>
            <p>0</p>
          </div>
        </div>
  
        <h2 class="winner">choose an option</h2>

        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>

        <div class="hands">
          
          <img
            class="player-hand"
            src="images/rock.png"
            alt="Mano del jugador"
          />
          <img
            class="computer-hand"
            src="images/rock.png"
            alt="Mano del ordenador"
          />
        </div>
      </div>
    </section>
  </div>
  
  <div class="bottom">
     <button id="myBtn">Instructions</button>

    <div class="credits">
      <p>Made with ❤️ by <a href="https://github.com/thamaragerigr"> Thamara Gerig</a></p>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img src="images/image-rules.svg" alt="">
      </div>
    </div>
  </div>
  
    <script src="js/script.js"></script>
  </body>
</html>
